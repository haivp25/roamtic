<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantic Falling Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: pink;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .falling-text, .falling-image {
      position: absolute;
      white-space: nowrap;
      animation: fall linear infinite;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4;
    }

    .falling-image img {
      width: 50px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const phrases = [
      "Cảm ơn vì đã đến",
      "Hẹ Hẹ Hẹ",
      "Chào Trangg nho",
      "HAPPY",
      "❤️🥰💞",
      "LOVE YOU",
    ];

    const imageUrls = [
      "https://i.imgur.com/UO4FI9F.png",
      "https://i.imgur.com/zLh2vvw.png",
      "https://i.imgur.com/KGn4LD4.png"
    ];

    function createFallingText() {
      const text = document.createElement("div");
      text.classList.add("falling-text");
      text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(text);

      setTimeout(() => {
        text.remove();
      }, 8000);
    }

    function createFallingImage() {
      const imageWrapper = document.createElement("div");
      imageWrapper.classList.add("falling-image");
      imageWrapper.style.left = Math.random() * window.innerWidth + "px";
      imageWrapper.style.animationDuration = (3 + Math.random() * 5) + "s";

      const img = document.createElement("img");
      img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
      imageWrapper.appendChild(img);

      document.body.appendChild(imageWrapper);

      setTimeout(() => {
        imageWrapper.remove();
      }, 8000);
    }

    setInterval(createFallingText, 300);
    setInterval(createFallingImage, 1500);
  </script>
</body>
</html>
