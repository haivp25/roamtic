<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantic Falling Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: pink;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .falling-text {
      position: absolute;
      white-space: nowrap;
      font-size: 20px;
      animation: fall linear infinite;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .image-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .image-container img {
      width: 100px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
    }
  </style>
</head>
<body>
  <script>
    const phrases = [
      "Cảm ơn vì đã đến",
      "Hẹ Hẹ Hẹ",
      "Chào Trangg nho",
      "HAPPY",
      "❤️🥰💞",
      "LOVE YOU",
    ];

    function createFallingText() {
      const text = document.createElement("div");
      text.classList.add("falling-text");
      text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
      text.style.left = Math.random() * window.innerWidth + "px";
      text.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(text);

      setTimeout(() => {
        text.remove();
      }, 8000);
    }

    setInterval(createFallingText, 300);
  </script>

  <div class="image-container">
    <img src="https://i.imgur.com/UO4FI9F.png" alt="Image 1">
    <img src="https://i.imgur.com/zLh2vvw.png" alt="Image 2">
    <img src="https://i.imgur.com/KGn4LD4.png" alt="Image 3">
  </div>
</body>
</html>
